<!DOCTYPE html>
<html>
<head>
    <title>Trabalho PDI</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1 id="title">Trabalho Bimestral de PDI</h1>
    <div id="div-img-original">
        <p>
            <button id="btn-img">
                <input id="input-file" type="file" style="display: none;" />
                Selecione a Imagem para Começar
            </button>

        </p>
        <canvas id="img_00" style="margin-left: 50xp;"></canvas>    

        <div id="tons">
            <div class="canvas-data">
                <ul>
                    <li>x: <span id="x"></span></li>
                    <li>y: <span id="y"></span></li>
                </ul>
                <ul>
                    <li>R: <span id="red"></span></li>
                    <li>G: <span id="green"></span></li>
                    <li>B: <span id="blue"></span></li>
                </ul>
                <ul>
                    <li>L: <span id="lum"></span></li>
                    <li>S: <span id="sat"></span></li>
                    <li>H: <span id="hue"></span></li>
                </ul>
            </div>
            <div id="canvas-click" class="canvas-data">
                <ul>
                    <li>x: <span id="x_click"></span></li>
                    <li>y: <span id="y_click"></span></li>
                </ul>
                <ul>
                    <li>R: <span id="red_click"></span></li>
                    <li>G: <span id="green_click"></span></li>
                    <li>B: <span id="blue_click"></span></li>
                </ul>
                <ul>
                    <li>L: <span id="lum_click"></span></li>
                    <li>S: <span id="sat_click"></span></li>
                    <li>H: <span id="hue_click"></span></li>
                </ul>
            </div>
        </div>
        <p>
            <button id="btn-save">
                Salvar
            </button>
            <button id="btn-up">
                &uarr;
            </button>
        </p>
    </div>

    <hr>

    <div id="div-img-processada">
        <p>
            <button id="btn-processa">
                &darr;
            </button>
            <button id="btn-tons-cinza">
                Converter para Tons de Cinza
            </button>
            <button id="btn-tons-sal-pimenta" class="priBimestre">
                Adicionar ruído Sal/Pimenta
            </button>
            <button id="btn-separar-tons" class="priBimestre">
                Separar Canais
            </button>
            <button id="btn-histograma" class="priBimestre">
                Histograma - Tons de Cinza
            </button>
            <button id="btn-histograma-color" class="priBimestre">
                Histograma - RGB
            </button>
            <button id="btn-soma" class="priBimestre">
                Soma
            </button>
            <button id="btn-media" class="priBimestre">
                Média
            </button>
            <button id="btn-mediana" class="priBimestre">
                Mediana
            </button>
            <button id="btn-laplaciano" class="priBimestre">
                Laplaciano
            </button>
            <button id="btn-realce-laplaciano" class="priBimestre">
                Realce Laplaciano
            </button>
            <button id="btn-sobel" class="priBimestre">
                Filtro Sobel
            </button>
            <button id="btn-dct" class="segBimestre">
                DCT
            </button>
            <button id="btn-dct-alta" class="segBimestre">
                DCT Passa-Alta
            </button>
            <button id="btn-dct-baixa" class="segBimestre">
                DCT Passa-Baixa
            </button>
            <button id="btn-idct" class="segBimestre">
                IDCT
            </button>
            <button id="btn-dct-ruido" class="segBimestre">
                Inserir Rúido DCT
            </button>
            <button id="btn-pseudo" class="segBimestre">
                Pseudocores
            </button>
            <button id="btn-eqlena" class="segBimestre">
                Equalizar Lena
            </button>
            <button id="btn-otsu" class="segBimestre">
                OTSU
            </button>            
            <button id="btn-log" class="segBimestre">
                Laplaciano/LoG
            </button>
            <button id="btn-max" class="segBimestre">
                Máximo
            </button>
            <button id="btn-min" class="segBimestre">
                Mínimo
            </button>
            <button id="btn-med" class="segBimestre">
                Média
            </button>
            <button id="btn-suen" class="segBimestre">
                Zhang Suen
            </button>
            <button id="btn-er-di" class="segBimestre">
                Zhang Suen/Erosão/Dilatação
            </button>
        </p>
        <p id="canvas-processado">
            <canvas id="img_01"></canvas>
        </p>
    </div>

    <footer>
        <p>Desenvolvido por Roni dos Santos & Felipe Canuto</p>
        <p>Código fonte: <a href="https://github.com/roninds14/PDI_2022" target="_blank">GIT</a></p>
    </footer>

</body>

</html>
