<!DOCTYPE html>
<html>
<head>
    <title>Trabalho PDI</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1 id="title">Trabalho Bimestral de PDI</h1>
    <div id="div-img-original">
        <p>
            <button id="btn-img">
                <input id="input-file" type="file" style="display: none;" />
                Selecione a Imagem para Começar
            </button>

        </p>
        <canvas id="img_00" style="margin-left: 50xp;"></canvas>    

        <div id="tons">
            <div class="canvas-data">
                <ul>
                    <li>x: <span id="x"></span></li>
                    <li>y: <span id="y"></span></li>
                </ul>
                <ul>
                    <li>R: <span id="red"></span></li>
                    <li>G: <span id="green"></span></li>
                    <li>B: <span id="blue"></span></li>
                </ul>
                <ul>
                    <li>L: <span id="lum"></span></li>
                    <li>S: <span id="sat"></span></li>
                    <li>H: <span id="hue"></span></li>
                </ul>
            </div>
            <div id="canvas-click" class="canvas-data">
                <ul>
                    <li>x: <span id="x_click"></span></li>
                    <li>y: <span id="y_click"></span></li>
                </ul>
                <ul>
                    <li>R: <span id="red_click"></span></li>
                    <li>G: <span id="green_click"></span></li>
                    <li>B: <span id="blue_click"></span></li>
                </ul>
                <ul>
                    <li>L: <span id="lum_click"></span></li>
                    <li>S: <span id="sat_click"></span></li>
                    <li>H: <span id="hue_click"></span></li>
                </ul>
            </div>
        </div>
        <p>
            <button id="btn-save">
                Salvar
            </button>
            <button id="btn-up">
                &uarr;
            </button>
        </p>
    </div>

    <hr>

    <div id="div-img-processada">
        <p>
            <button id="btn-processa">
                &darr;
            </button>
            <button id="btn-tons-cinza">
                Converter para Tons de Cinza
            </button>
            <button id="btn-tons-sal-pimenta">
                Adicionar ruído Sal/Pimenta
            </button>
            <button id="btn-separar-tons">
                Separar Canais
            </button>
            <button id="btn-histograma">
                Histograma - Tons de Cinza
            </button>
            <button id="btn-histograma-color">
                Histograma - RGB
            </button>
            <button id="btn-soma">
                Soma
            </button>
            <button id="btn-media">
                Média
            </button>
            <button id="btn-mediana">
                Mediana
            </button>
            <button id="btn-laplaciano">
                Laplaciano
            </button>
            <button id="btn-realce-laplaciano">
                Realce Laplaciano
            </button>
            <button id="btn-sobel">
                Filtro Sobel
            </button>
        </p>
        <p id="canvas-processado">
            <canvas id="img_01"></canvas>
        </p>
    </div>

    <footer>
        <p>Desenvolvido por Roni dos Santos</p>
        <p>Código fonte: <a href="https://github.com/roninds14/PDI_2022" target="_blank">GIT</a></p>
    </footer>

</body>

<script src="script.js"></script>

</html>
